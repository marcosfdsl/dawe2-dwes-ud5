<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALIDA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .contenendorSalida {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            background-color: rgb(215, 215, 215);
        }

        input,
        textarea {
            margin-bottom: 0.5rem;
            background-color: white;
        }
    </style>
</head>

<body>
    <section class="contenendorSalida">
        <label for="idd">Id</label>
        <input type="text" name="idd" id="" value="%idd%" disabled>

        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" id="" value="%titulo%" disabled>

        <label for="fecha">Fecha:</label>
        <input type="datetime-local" name="fecha" id="" value="%fecha%" disabled>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea name="descripcion" id="" cols="30" rows="5" disabled>%descripcion%</textarea>

        <label for="invitados">Invitados:</label>
        <textarea name="invitados" id="" cols="30" rows="5" disabled>%invitados%</textarea>
    </section>

</body>

</html>
