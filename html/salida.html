<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            width: 100%;
            text-align: center;
            margin-top: 3vh;
            margin-bottom: 3vh;
        }

        .contenedorSalida {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            background-color: rgb(215, 215, 215);
            padding: 1rem;
            margin-left: 2vw;
            margin-right: 2vw;
            margin-bottom: 4vh;
        }

        input,
        textarea {
            margin-bottom: 0.5rem;
            background-color: white;
            width: 80vw;
        }

        a {
            margin-bottom: 4vh;
            width: 100%;
            text-align: center;
        }

        @media (min-width: 1024px) {
            .contenedorSalida {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }

            input,
            textarea {
                width: 12vw;
            }
        }
    </style>
</head>

<body>
    <h1>SALIDA</h1>
</body>

</html>
