<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
        }

        .miFormDatos {
            display: flex;
            flex-direction: column;
            background-color: rgb(215, 215, 215);
            padding: 1rem;
        }

        input,
        textarea {
            margin-bottom: 0.5rem;
        }

        legend {
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="/getdata" method="get" class="miFormDatos">
        <legend>GET</legend>
        <input type="submit" value="CONSULTAR">
    </form>

    <form action="/getdataid" method="get" class="miFormDatos">
        <legend>GET:ID</legend>
        <section class="flexItem">
            <label for="idd">Id*: </label>
            <br>
            <input type="text" name="idd" id="txtIdd" placeholder="OBLIGATORIO" required>
        </section>
        <input type="submit" value="CONSULTAR POR ID">
    </form>

    <form action="/postdata" method="post" class="miFormDatos">
        <legend>POST</legend>
        <section class="flexItem">
            <label for="titulo">Título*: </label>
            <br>
            <input type="text" name="titulo" id="txtTitulo" placeholder="OBLIGATORIO" required>
        </section>
        <section class="flexItem">
            <label for="fecha">Fecha: </label>
            <br>
            <input type="datetime-local" name="fecha" id="txtFecha">
        </section>
        <section class="flexItem">
            <label for="descripcion">Descripción*: </label>
            <br>
            <textarea name="descripcion" id="txtDescripcion" cols="30" rows="5" placeholder="OBLIGATORIO"
                required></textarea>
        </section>
        <section class="flexItem">
            <label for="invitados">Invitados: </label>
            <br>
            <textarea name="invitados" id="txaInvitados" cols="30" rows="5"></textarea>
        </section>
        <input type="submit" value="AÑADIR">
    </form>

    <form action="/putdataid" method="post" class="miFormDatos">
        <legend>PUT:ID</legend>
        <section class="flexItem">
            <label for="idd">Id*: </label>
            <br>
            <input type="text" name="idd" id="txtIdd" placeholder="OBLIGATORIO" required>
        </section>
        <section class="flexItem">
            <label for="titulo">Título*: </label>
            <br>
            <input type="text" name="titulo" id="txtTitulo" placeholder="OBLIGATORIO" required>
        </section>
        <section class="flexItem">
            <label for="fecha">Fecha: </label>
            <br>
            <input type="datetime-local" name="fecha" id="txtFecha">
        </section>
        <section class="flexItem">
            <label for="descripcion">Descripción*: </label>
            <br>
            <textarea name="descripcion" id="txtDescripcion" cols="30" rows="5" placeholder="OBLIGATORIO"
                required></textarea>
        </section>
        <section class="flexItem">
            <label for="invitados">Invitados: </label>
            <br>
            <textarea name="invitados" id="txaInvitados" cols="30" rows="5"></textarea>
        </section>
        <input type="submit" value="MODIFICAR POR ID">
    </form>

    <form action="/deletedataid" method="post" class="miFormDatos">
        <legend>DELETE:ID</legend>
        <section class="flexItem">
            <label for="idd">Id*: </label>
            <br>
            <input type="text" name="idd" id="txtIdd" placeholder="OBLIGATORIO" required>
        </section>
        <input type="submit" value="ELIMINAR POR ID">
    </form>
</body>

</html>
