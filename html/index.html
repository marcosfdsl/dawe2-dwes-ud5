<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
        }
        #miFormDatos{
            display:flex;
            flex-direction: column;
        }
        
    </style>
</head>
<body>
    <h1>PAGINA DE INICIO</h1>
    <P>Documento HTML!</P>

    <form action="/salida" method="post">
        <fieldset id="miFormDatos">
            <legend>Datos</legend>
            <section class="flexItem">
                <label for="titulo">Título: </label>
                <input type="text" name="titulo" id="txtTitulo" placeholder="Motivo de la cita">
            </section>
            <section class="flexItem">
                <label for="fecha">Fecha: </label>
                <input type="text" name="fecha" id="txtFecha" placeholder="Fecha y hora de la cita (opcional)">
            </section>
            <section class="flexItem">
                <label for="descripcion">Descripción: </label>
                <textarea name="descripcion" id="txtDescripcion" cols="30" rows="5" placeholder="Breve exposición del motivo de la cita."></textarea>
            </section>
            <section class="flexItem">
                <label for="invitados">Invitados: </label>
                <textarea name="invitados" id="txaInvitados" cols="30" rows="5" placeholder="Correos electrónicos de contactos que asisten a la cita (opcional)"></textarea>
            </section>
        </fieldset>
        <fieldset>
            <legend>Controles</legend>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPIAR">
        </fieldset>
    </form>

</body>

</html>
